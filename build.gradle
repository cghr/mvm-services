apply plugin: 'groovy'
apply plugin: 'war'
apply from: 'gretty.plugin'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "net.saliman:gradle-cobertura-plugin:2.2.5"
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.1x'
    }
}
apply plugin: 'cobertura'
apply plugin: 'com.github.kt3k.coveralls'

cobertura.coverageFormats = ['html', 'xml'] // coveralls plugin depends on xml format report
sourceCompatibility = 1.7

def springVersion = '4.1.1.RELEASE'
repositories {
    mavenCentral()
    mavenLocal()
}


configurations {
    provided
    provided.extendsFrom(compile)
}
dependencies {

    compile 'org.cghr:cghr-services:1.0'
    compile 'com.h2database:h2:1.4.182'

    testCompile 'org.spockframework:spock-unitils:0.7-groovy-2.0'
    testCompile 'org.spockframework:spock-spring:0.7-groovy-2.0'
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile 'cglib:cglib-nodep:3.1'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.objenesis:objenesis:2.1'
    testCompile 'com.github.tomakehurst:wiremock:1.36'
    testCompile 'org.slf4j:slf4j-api:1.7.5'

}


